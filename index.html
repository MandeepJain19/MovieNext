<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieNext</title>
    <script src="https://unpkg.com/@phosphor-icons/web@2.0.3"></script>
    <link rel="icon"type="image/jpg" href="./favicon.ico"/>
</head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/Styles/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <header>
          <nav>
            <a class="logo" href="/">
              <span><i class="ph-bold ph-monitor-play"></i></span>
              <span><h1>MovieNext</h1></span>
            </a>
            <div class="searchInput">
              <input type="text" class="" placeholder="Search movies here..." />
              <button class="btn search-btn">
                <span>Search</span><i class="ph-bold ph-magnifying-glass"></i>
              </button>
            </div>
            <div class="watchlist">
              <a class="btn btn-watchlist">Watchlist</a>
            </div>
          </nav>
          <div class="watchlist--list hidden"></div>
        </header>
        <section class="preview-container">
          <div class="hidden show">
            <div class="closeBtn">
              <div class="btn btn--close">
                <i class="ph-bold ph-x"></i>
              </div>
            </div>
          </div>
          <div class="preview">
            <div class="preview--results searchResult">
              <div class="message">Search to get movie results here...</div>
              <!-- 
              <div class="movie-card">
                <div class="movie-poster">
                  <img
                    src="https://www.themoviedb.org/t/p/w220_and_h330_bestv2/ktejodbcdCPXbMMdnpI9BUxW6O8.jpg"
                    alt="Movie Poster"
                  />
                </div>
                <div class="movie-details">
                  <span class="movie-name"
                    ><span>Dilwale Dulhania Le Jayenge</span
                    ><span class="movie-year"> (1975)</span>
                  </span>
                  <span class="movie-genres">Romance, Comedy, Drama</span>
                </div>
              </div> -->
            </div>
          </div>
          <div class="pagination-container">
            <!-- <div class="btn-left">
              <button class="btn btn-pagination block">
                <i class="ph-bold ph-arrow-left"></i> Prev
              </button>
            </div>
            <div class="currentPage">01/20</div>
            <div class="btn-right">
              <button class="btn btn-pagination">
                Next <i class="ph-bold ph-arrow-right"></i>
              </button>
            </div> -->
          </div>
        </section>
        <section class="detailView">
          <div class="message">
            <div class="icon"><i class="ph-bold ph-smiley"></i></div>
            <p>Search movies to get more details here...</p>
          </div>
          <!-- <div class="spinner"><i class="ph-bold ph-spinner"></i></div> -->
        </section>

        <div class="error-Container hidden">
          <div class="btn-close"><i class="ph-bold ph-x"></i></div>
          <div class="error">
            <div><i class="ph-bold ph-warning"></i></div>
            <div class="err-message">Error Message here</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/Js/controller.js"></script>
  </body>
</html>
